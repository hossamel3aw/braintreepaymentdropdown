<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://js.braintreegateway.com/web/dropin/1.40.0/js/dropin.min.js"></script>
    <style>
        /* Modern UI Styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
        }

        #dropin-container {
            min-height: 300px;
            margin: 1.5rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
        }

        #submit-payment {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #submit-payment:hover {
            background: #4f46e5;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            padding: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Payment Modal -->
    <div id="payment-modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closePayment()">Ã—</div>
            <h2 style="margin-bottom: 1.5rem; color: #1f2937;">Secure Payment $1000</h2>
            <div id="dropin-container"></div>
            <button id="submit-payment" onclick="processPayment()">
                Complete Payment
            </button>
            <div class="loading" id="loading">Processing...</div>
        </div>
    </div>

    <script>
    let braintreeInstance;
    const paymentAmount = "1000.00";

    async function initBraintree() {
        try {
            showLoading(true);
            
            // Get client token from Supabase
            const response = await fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/generate-client-token', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY' // Add your key
                }
            });
            
            const { clientToken } = await response.json();

            // Initialize Braintree
            braintreeInstance = await braintree.dropin.create({
                authorization: clientToken,
                container: '#dropin-container',
                paymentOptionPriority: ['card', 'paypal'],
                card: {
                    cardholderName: true,
                    overrides: {
                        styles: {
                            input: {
                                'font-size': '16px',
                                'color': '#1f2937'
                            }
                        }
                    }
                },
                paypal: {
                    flow: 'checkout',
                    amount: paymentAmount,
                    currency: 'USD'
                }
            });

            document.getElementById('payment-modal').style.display = 'flex';
            showLoading(false);
            
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to initialize payment system');
            showLoading(false);
        }
    }

    async function processPayment() {
        try {
            showLoading(true);
            const payload = await braintreeInstance.requestPaymentMethod();
            
            // Process payment through Supabase
            const result = await fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY' // Add your key
                },
                body: JSON.stringify({
                    nonce: payload.nonce,
                    amount: paymentAmount,
                    currency: 'USD'
                })
            });

            const response = await result.json();
            
            if(response.success) {
                alert('Payment successful! Transaction ID: ' + response.id);
                closePayment();
            } else {
                throw new Error(response.error || 'Payment failed');
            }
            
        } catch (error) {
            alert('Payment Error: ' + error.message);
            console.error(error);
        } finally {
            showLoading(false);
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('submit-payment').disabled = show;
    }

    function closePayment() {
        document.getElementById('payment-modal').style.display = 'none';
        if(braintreeInstance) {
            braintreeInstance.teardown();
        }
    }

    // Initialize when page loads
    window.onload = initBraintree;
    </script>
</body>
</html>
