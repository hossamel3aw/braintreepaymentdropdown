<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment Modal</title>
    <script src="https://js.braintreegateway.com/web/dropin/1.31.0/js/dropin.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.4);
        }
        #payment-modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        #submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        #submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div id="payment-modal">
    <h2>Payment Details</h2>
    <div id="dropin-container"></div>
    <button id="submit-button" disabled>Pay $1000</button>
</div>

<script>
    var button = document.querySelector('#submit-button');

    fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/generate-client-token', {
        headers: {
                        method: 'POST',
           'Content-Type': 'application/json',
            'Authorization': 'Bearer ee49000c68f7fd3d4af2ceb0b44bb0125a1d0c18d793b91cdd5481a595c7e4de'
        }
    })
    .then(function (response) {
        return response.json();
    })
    .then(function (data) {
        braintree.dropin.create({
            authorization: data.clientToken,
            selector: '#dropin-container',
            paypal: {
                flow: 'vault'
            }
        }, function (createErr, instance) {
            button.addEventListener('click', function () {
                instance.requestPaymentMethod(function (err, payload) {
                    if (err) {
                        console.error('Error:', err);
                        return;
                    }
                    // Submit payload.nonce to your server
                    fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/process-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ee49000c68f7fd3d4af2ceb0b44bb0125a1d0c18d793b91cdd5481a595c7e4de'
                        },
                        body: JSON.stringify({nonce: payload.nonce, amount: "1000"})
                    })
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        if (data.success) {
                            alert('Payment successful!');
                        } else {
                            alert('Payment failed: ' + data.message);
                        }
                    });
                });
            });
            button.disabled = false;
        });
    });
</script>
</body>
</html>
