<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://js.braintreegateway.com/web/dropin/1.40.0/js/dropin.min.js"></script>
    <style>
        /* Modern UI Styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
        }

        #dropin-container {
            min-height: 300px;
            margin: 1.5rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
        }

        #submit-payment {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #submit-payment:hover {
            background: #4f46e5;
        }

        #submit-payment:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            padding: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Payment Modal -->
    <div id="payment-modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closePayment()">√ó</div>
            <h2 style="margin-bottom: 1.5rem; color: #1f2937;">Secure Payment - $1000</h2>
            <div id="dropin-container"></div>
            <button id="submit-payment" onclick="processPayment()">
                Complete Payment
            </button>
            <div class="loading" id="loading">
                <div style="margin-bottom: 0.5rem;">‚ö° Processing...</div>
                <div style="font-size: 0.9rem; color: #94a3b8;">Do not close this window</div>
            </div>
        </div>
    </div>

    <script>
    let braintreeInstance;
    const paymentAmount = "1000.00";

    async function initBraintree() {
        try {
            showLoading(true);
            
            // Get client token from Supabase
            const tokenResponse = await fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/generate-client-token', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'ee49000c68f7fd3d4af2ceb0b44bb0125a1d0c18d793b91cdd5481a595c7e4de' // üîë REPLACE WITH YOUR KEY
                }
            });

            if (!tokenResponse.ok) {
                throw new Error(`Server error: ${tokenResponse.status}`);
            }

            const tokenData = await tokenResponse.json();
            
            if (!tokenData.clientToken) {
                throw new Error('Invalid client token received');
            }

            // Initialize Braintree
            braintreeInstance = await braintree.dropin.create({
                authorization: tokenData.clientToken,
                container: '#dropin-container',
                paymentOptionPriority: ['card', 'paypal'],
                card: {
                    cardholderName: true,
                    overrides: {
                        styles: {
                            input: {
                                'font-size': '16px',
                                'color': '#1f2937',
                                'padding': '12px'
                            }
                        }
                    }
                },
                paypal: {
                    flow: 'checkout',
                    amount: paymentAmount,
                    currency: 'USD'
                }
            });

            document.getElementById('payment-modal').style.display = 'flex';
            showLoading(false);

        } catch (error) {
            console.error('Initialization Error:', error);
            alert(`Payment initialization failed: ${error.message}`);
            showLoading(false);
        }
    }

    async function processPayment() {
        try {
            showLoading(true);
            const payload = await braintreeInstance.requestPaymentMethod();
            
            // Process payment
            const paymentResponse = await fetch('https://guwzgnjdnchuvypsmzue.supabase.co/functions/v1/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ee49000c68f7fd3d4af2ceb0b44bb0125a1d0c18d793b91cdd5481a595c7e4de' // üîë REPLACE WITH YOUR KEY
                },
                body: JSON.stringify({
                    nonce: payload.nonce,
                    amount: paymentAmount,
                    currency: 'USD'
                })
            });

            if (!paymentResponse.ok) {
                throw new Error(`Payment failed: ${paymentResponse.status}`);
            }

            const result = await paymentResponse.json();
            
            if(result.success) {
                alert(`‚úÖ Payment successful!\nTransaction ID: ${result.id}`);
                closePayment();
            } else {
                throw new Error(result.error || 'Payment processing failed');
            }
            
        } catch (error) {
            alert(`‚ùå Payment Error: ${error.message}`);
            console.error(error);
        } finally {
            showLoading(false);
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('submit-payment').disabled = show;
    }

    function closePayment() {
        document.getElementById('payment-modal').style.display = 'none';
        if(braintreeInstance) {
            braintreeInstance.teardown();
        }
    }

    // Initialize payment UI when page loads
    window.onload = initBraintree;
    </script>
</body>
</html>
